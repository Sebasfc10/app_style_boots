<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Login COOL</title>
</head>
<body>
        <div class="Box-login">
            <img  class="user" src="imagenes/logo mh.jpg" alt="logo">
            <h1>Login</h1>
          
            <form name="form" action="index.html">
                <label for="username">Usuario</label>
                <input class="email" type="text" placeholder="EMAIL" value="EMAIL">

                <label for="password">Contraseña</label>
                <input  onclick=auth() class="pass" type="password" placeholder="CONTRASEÑA">

                <input type="submit" value="Entrar">
            </form>
            </div>  
</body>
</html>
